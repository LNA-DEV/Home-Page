{{ range $.Page.Params.projects }}

<div class="cardProject">
    <div class="container">
      <h2><b>{{ .name }}</b></h2>
      <p>{{ markdownify .description }}</p>
  
      <div class="social-icons-project">
        {{ range .links }}
        <a href="{{ .url }}"> {{ partial "svg.html" . }} </a>
        {{ end }}
      </div>
    </div>
  </div>

{{ end }}
