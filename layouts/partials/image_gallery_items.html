{{- range . -}}
{{- $link := strings.Replace .Permalink ( print "/" .Name ) (print "#" (.RelPermalink | hash.FNV32a)) -}}
{{- $image := .Filter (slice images.AutoOrient (images.Process "fit 600x600")) -}}
{{- $alt := partial "image-alt.html" . }}
<div class="responsive">
  <div class="gallery">
    <a href="{{ $link }}">
      <img
        src="{{ $image.Permalink }}"
        alt="{{ $alt }}"
      />
    </a>
  </div>
</div>
{{- end -}}
